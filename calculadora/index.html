<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder class="previewCalc">
            <div class="line-one buttons">
                <button class="reset">CE</button>
                <button class="delete">C</button>
                <button class="porcetagem">%</button>
                <button class="divisao"> รท</button>
            </div>
            <div class="line-one buttons">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="multiplicacao"> X</button>
            </div>
            <div class="line-one buttons">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="menos"> -</button>
            </div>
            <div class="line-one buttons">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="mais">+</button>
            </div>
            <div class="line-one buttons">
                <button class="mais ou menos">+/-</button>
                <button  class="number">0</button>
                <button class="virgula">,</button>
                <button class="igual">=</button>
            </div>

        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
