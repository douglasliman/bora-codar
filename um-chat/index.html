<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Um chat</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="chat">
        <div class="perfil">
            <div class="barra">
                <img src="./img/Foto.svg" alt="">
                <div class="name-status">
                    <p>Cecilia Sassaki</p>
                    <p><img src="./img/online.svg" alt=""> Online</p>
                </div>
            </div>
            <button><img src="./img/close.svg" alt=""></button>

        </div>







        <div class="conversa">
            <div class="date">
                <p>Hoje 11:30</p>
            </div>

            <div class="celia">
                <p> Cecilia - 11:30</p>
                <div class="mensagem">
                    <p>Tive uma ideia incrível para um projeto! 😍</p>
                </div>
            </div>

            <div class="voce">
                <p>Você - 11:32</p>
                <div class="mensagem">
                    <p>Sério? Me conta mais.</p>
                </div>
            </div>


            <div class="celia">
                <p> Cecilia - 11:34</p>
                <div class="mensagem">
                    <p>E se a gente fizesse um chat moderno e responsivo em apenas uma semana?</p>

                </div>
            </div>


            <div class="voce">
                <p>Você - 11:36</p>
                <div class="mensagem">
                    <p>#boraCodar! 🚀</p>

                </div>
            </div>


        </div>
        <div class="send">
        <input type="text" placeholder="Digite sua mensagem">
    </div>
    </div>
</body>

</html>
